<div style="background-color: whitesmoke; height: 633px;">
    <h2 *ngIf="!Grp" style="text-align: center; color: ivory; font-weight: normal;">
        Welcome
    </h2>
    <div *ngIf="!Grp" style="overflow-y: scroll; background-color: whitesmoke; height: 547px;">
        
    </div>

    <h2 *ngIf="Grp" (click)="bs.gi=!bs.gi" style="cursor: pointer; color: ivory;font-weight: normal;">
        {{Grp.name}}
    </h2>



    <div *ngIf="Grp&&!bs.back" style="overflow-y: scroll; height: 547px;">
        <div style="opacity: 1;">
            <br>
            <button mat-raised-button color="primary" style="margin-left: 15px;font-weight: bold; padding-top: 4px; font-family: 'Times New Roman', Times, serif;font-size: large;" (click)="addfolder()">ADD FOLDER</button>
            <mat-selection-list #items [multiple]="false">
                <mat-list-option *ngFor="let fol of Grp.folders" (click)="clickfolder(fol)" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: bold;color: rgb(24, 23, 23); font-size: 18px;">
                    {{fol.name}}
                    <br>
                    <p style="font-family: Arial, Helvetica, sans-serif; color: grey; font-size: 13px;">
                        {{fol.descr}}
                    </p>
                    <mat-divider></mat-divider>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>

    <div *ngIf="bs.back&&selFolder">

        <div style="margin-top: 4px; margin-left: 4px; position: fixed;">
            <button mat-raised-button color="accent" (click)="bs.back=false">Back</button>
        </div>    
        <br><br><br>
        <div style="padding: 10px 10px 10px 10px; position: fixed; border: rgb(243, 3, 3); overflow-y: scroll; width: 100%; bottom: 100px;top: 200px;">
            <div *ngFor="let pst of Grp.folders[this.i-1].posts" style="width: 60%;">
                <div style="clear: both;">
                    <br>
                    <mat-card *ngIf="pst.userid!=uid" style="background-color: rgb(199, 230, 90); width: fit-content; max-width: 500px; float: right;">
                        <p style="color: crimson;font-size: 15px;">
                            {{pst.userid}}
                        </p>
                        <mat-card-content>
                            {{pst.text}}
                        </mat-card-content>
                    </mat-card>
                    <mat-card *ngIf="pst.userid==uid" style="background-color: rgb(236, 245, 184); width: fit-content; max-width: 500px; float: left;">
                        <p style="color: crimson;font-size: 15px;">
                            You
                        </p>
                        <mat-card-content>
                            {{pst.text}}
                        </mat-card-content>
                    </mat-card>
                    <br>
                </div>
            </div>
        </div>
        <div style="position: fixed; bottom: 0px; left: auto; width: 100%; height: 100px;">
        <span><mat-form-field  class="example-full-width" appearance="fill" [floatLabel]="always">        
            <mat-label>Enter text</mat-label>
            <textarea matInput placeholder="" [(ngModel)]="post.text"></textarea>
            </mat-form-field></span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
        <span>
            <button mat-raised-button color="primary" (click)="addpost()">ADD</button>
        </span>
    </div>
</div>
