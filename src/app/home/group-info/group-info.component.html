<div style ="padding: 10px; overflow-x: hidden;" *ngIf="group">
    <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">
        Description :
    </h2>
    <div style="max-height: 150px; max-width: 180px; overflow-y: auto;">
    <p style="color: rgb(150, 73, 73);">
        {{group.description}}
    </p>
    </div>
    <br>
    <div style="position: relative; left: 17%; right: 50%;">
        <button mat-raised-button (click)="adduser()" style="background-color: rgb(77, 107, 96); color: white;" >ADD USERS</button>
    </div>
    <br>
    <br>
    <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">
        Users :
    </h2>
    <div>
        <p *ngFor="let user of group.users">
            {{user}}
        </p>
    </div>
</div>
